<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Importation du Css-->
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!--Google Fonts Raleway-->
    <style>@import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,700;1,100&display=swap');</style> 

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/e94b4ac860.js" crossorigin="anonymous"></script>  
      
    <title>Booki</title>
</head>

<body>
    <!--Header-->
    <header>
        
        <!--Logo-->    
        <section id="logo">
            <p>
                <img src="assets/Booki.png" alt="Logo Booki" />
            </p>
        </section>

        <!--NavBar-->
        <section id="navigation">
            <nav class="menu">
                <ul>
                  <li><a href="#">Hébergements</a></li>
                  <li><a href="#">Activités</a></li>
                </ul>
              </nav>
            </section>

        <!--Titre, SousTitre-->
        <section id="titre ">
            <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
            <p>En plein centre ville ou en pleine nature</p>
        </section>

        <!--Recherche et filtres-->
        <section id="recherche">
            <input type="search" id="site-search" name="q" aria-label="Search through site content">
            <button>Rechercher</button>
        </section>
        <section id="filter">
            <nav class="filtres">
                <p>Filtres</p>
                <ul>
                  <li><a href="#">Economique</a></li>
                  <li><a href="#">Familial</a></li>
                  <li><a href="#">Romantique</a></li>
                  <li><a href="#">Animaux autorisés</a></li>
                </ul>
              </nav>
        </section>

    </header>

    <!--Section 1 Hebergement-->
    <section id="hebergements">
    </section>

    <!--Section 2 Populaires-->
    <section id="populaires">
    </section>

    <!--Section 3 Activités-->
    <section id="activités">
    </section>

    <!--Footer-->
    <footer>
    </footer>
    
</body>

</html>
